codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  show_carryforward_flags: true

flags:
  data_cache_manager:
    paths:
      - data_cache_manager
    carryforward: true
  firebase_db_cache:
    paths:
      - firebase_db_cache
    carryforward: true
