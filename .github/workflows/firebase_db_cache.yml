name: firebase_db_cache

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "firebase_db_cache/**"
      - ".github/workflows/firebase_db_cache.yml"

defaults:
  run:
    working-directory: firebase_db_cache

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Run static analysis 📈
        uses: axel-op/dart-package-analyzer@v3
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: firebase_db_cache

      - name: Check score 💯
        env:
          TOTAL: ${{ steps.analysis.outputs.total }}
          TOTAL_MAX: ${{ steps.analysis.outputs.total_max }}
          MIN_SCORE: 90
        run: |
          PERCENTAGE=$(( $TOTAL * 100 / $TOTAL_MAX ))
          if (( $PERCENTAGE < $MIN_SCORE ))
          then
            echo The score $PERCENTAGE is too low, it must be at least $MIN_SCORE 
            exit 1
          fi
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Run analyzer and tests 🧪
        run: |
          flutter pub get
          flutter analyze
          flutter test --coverage
      - name: Upload coverage report 📡
        uses: codecov/codecov-action@v1
        with:
          flags: firebase_db_cache
          fail_ci_if_error: true
